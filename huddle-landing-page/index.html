<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page</title>
    <script src="https://kit.fontawesome.com/234717fb7d.js" crossorigin="anonymous"></script>
</head>
<body>
<section>
    <header>
        <img class="logo" src="images/logo.svg" alt="logo huddle">
        <div class="bg"></div>
        <img class="header-img" src="images/illustration-mockups.svg" alt="huddle main-page">
    </header>
    <main>
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn">
            <button>Register</button>
        </div>
    </main>
</section>
<footer>
    <div class="rs">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </div>

</footer>
</body>
</html>
